<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cálculo do Peso Ideal</title>
</head>
<body>
    <script>
        function obterValor(promptMessage) {
            return parseFloat(prompt(promptMessage));
        }

        function obterGenero(promptMessage) {
            return parseInt(prompt(promptMessage), 10);
        }

        let altura = obterValor("Digite a sua altura em metros (exemplo: 1.75):");
        let genero = obterGenero("Digite o gênero designado ao nascer (1 para feminino, 2 para masculino):");

        let pesoIdeal;

        if (genero === 1) {
            pesoIdeal = (62.1 * altura) - 44.7;
        } else if (genero === 2) {
            pesoIdeal = (72.7 * altura) - 58;
        } else {
            console.log("Gênero inválido. Use 1 para feminino e 2 para masculino.");
            return; 
        }

        console.log(`O seu peso ideal é ${pesoIdeal.toFixed(2)} kg.`);
    </script>
</body>
</html>
