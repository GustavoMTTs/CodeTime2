<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Verificação de Média</title>
</head>
<body>
    <script>
        function obterValor(promptMessage) {
            return parseFloat(prompt(promptMessage));
        }

        function isValorValido(valor) {
            return valor > 0 && valor < 10;
        }

        let valor1 = obterValor("Digite o primeiro valor (maior que 0 e menor que 10):");
        let valor2 = obterValor("Digite o segundo valor (maior que 0 e menor que 10):");
        let valor3 = obterValor("Digite o terceiro valor (maior que 0 e menor que 10):");
        let valor4 = obterValor("Digite o quarto valor (maior que 0 e menor que 10):");

        if (isValorValido(valor1) && isValorValido(valor2) && isValorValido(valor3) && isValorValido(valor4)) {
            let media = (valor1 + valor2 + valor3 + valor4) / 4;

            if (media > 5) {
                console.log("Você passou no teste.");
            } else {
                console.log("Tente novamente.");
            }
        } else {
            console.log("Todos os valores devem ser maiores que 0 e menores que 10.");
        }
    </script>
</body>
</html>
